<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
    </div>
    <div class="main">
    <div class="contactform">
        <h1><u><b>GADIWALE</b> - Every car you can get here</u></h1>
        <h2>Contact me for register and general enquries</h2>
        <form>
            <div class="mb-3">

              <label for="Clientemail" class="form-label">Name</label>
              <input type="name" class="form-control" id="Clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="Clientphone" class="form-label">phone</label>
              <input type="phone" class="form-control" id="Clientphone">
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">Enquiery</label>
                <div id="emailHelp" class="form-text">If any query write here, we will reply you soon</div>
                <input type="enquiery" class="form-control" id="Clientemail" aria-describedby="emailHelp">
              </div>
            <div class="buttons"></div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
    </div>
    </div>
    </div>
</body>
</html>
